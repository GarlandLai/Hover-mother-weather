<html>
  <head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <h1>Weather(from your mother.)</h1>
      <label for="name">What is your name?</label>
      <input id="name" type="text" value=""><br>
      <label for="location">Enter a location:</label>
      <input id="location" type="text" value="Portland">
      <button class="btn-success" id="weatherLocation">Get the weather!</button>
      <div class="errors"></div>
      <div class="showHumidity"></div>
      <div class="showTemp"></div>
      <div class="showNag"></div>
    </div>
  </body>
</html>
